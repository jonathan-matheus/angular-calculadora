<div class="container">
  <div class="form-box">
    <form #frm="ngForm" (ngSubmit)="soma()">
      <h2>Calculadora</h2>
      <label for="n1"> Primeiro Número: </label>
      <input type="number" id="n1" name="n1" [(ngModel)]="n1" required />
      <label for="n2"> Segundo Número: </label>
      <input type="number" id="n2" name="n2" [(ngModel)]="n2" required />

      <button type="submit">Somar</button>
    </form>
    @if (r) {
    <div class="result-display">
      <p><strong>Resultado:</strong> {{ r }}</p>
    </div>
    }
  </div>
</div>
